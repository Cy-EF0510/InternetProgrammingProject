<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!--Awesome UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Star Wars-style font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">

    <!--Css Sheet-->
    <link rel="stylesheet" href="./Resources/CSS/Moduler/base.css">
    <link rel="stylesheet" href="./Resources/CSS/orderConfirmationPage.css">
    
    <!--Models-->
    
    <!--Authentication -->
    <script src="./Resources/JS/Modularity/AuthModel.js"></script>

    <!--Live search-->
    <script src="./Resources/JS/Modularity/SearchModel.js"></script> 
    <script src="./Resources/JS/Modularity/SearchUI.js"></script>
    
    <!--header and footer-->
    <script src="./Resources/JS/Modularity/HeaderModel.js"></script>
    <script src="./Resources/JS/Modularity/FooterModel.js"></script>

    <!--Cart management Models-->
    <script src="./Resources/JS/Modularity/CartManagement.js"></script>

    <!--Js script-->
    <script src="./Resources/JS/orderConfirmationPage.js"></script>

    <title>Order Confirmation</title>
    <link rel="website icon" type="image/png" href="./Resources/IMG/circle.png"/>
</head>
    
<body>
    <!-- HEADER -->
    <div id="header-container"></div>
    
    
    <main>
       <section class="order-summary">
            <h2>Order Confirmation</h2>

            <p class="order-number">
                Order #: <strong id="order-number"></strong>
            </p>

            <div class="order-items" id="order-items"></div>

            <div class="item subtotal">
                <span>Subtotal</span>
                <span id="order-subtotal">$0.00</span>
            </div>

            <div class="item">
                <span>Shipping</span>
                <span id="order-shipping">$0.00</span>
            </div>

            <div class="item">
                <span>Tax (15%)</span>
                <span id="order-tax">$0.00</span>
            </div>

            <div class="item total">
                <span>Total</span>
                <strong id="order-total">$0.00</strong>
            </div>
        </section>



        <section class="order-info">
            <h3>Order Status</h3>
            <p>Your order has been successfully placed and is now being processed.</p>
            <p>You will receive an email confirmation shortly.</p>
        </section>


        <div class="actions">
            <a href="./HomePage.html" class="btn btn-shop">Return to Home</a>
        </div>
    </main>

    <div id="footer-container"></div>


</body>
</html>
