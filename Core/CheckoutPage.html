<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!--Awesome UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Star Wars-style font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
    
    <!--Css Sheet-->
    <link rel="stylesheet" href="./Resources/CSS/Moduler/base.css">
    <link rel="stylesheet" href="./Resources/CSS/checkoutPage.css">

    <!--Models-->
    <!--Authentication -->
    <script src="./Resources/JS/Modularity/AuthModel.js"></script>

    <!--Live search-->
    <script src="./Resources/JS/Modularity/SearchModel.js"></script> 
    <script src="./Resources/JS/Modularity/SearchUI.js"></script>
    
    <!--header and footer-->
    <script src="./Resources/JS/Modularity/HeaderModel.js"></script>
    <script src="./Resources/JS/Modularity/FooterModel.js"></script>

    <!--Form validation-->
    <script src="./Resources/JS/Modularity/FormValidation.js"></script>

    <!--Cart management Models-->
    <script src="./Resources/JS/Modularity/CartManagement.js"></script>

    <!--Js script-->
    <script src="Resources/JS/checkout.js"></script>

    <title>Checkout</title>
    <link rel="website icon" type="image/png" href="Resources/IMG/circle.png"/>
  </head>
  
<body>
    <!-- HEADER -->
    <div id="header-container"></div>

    <main class="checkout-page">

      <h2>Checkout</h2>

      <div class="checkout-layout">


        <!-- LEFT: FORM -->
        <section class="checkout-form">
          <form id="checkoutForm" novalidate>
            <h3>Payment Method</h3>
            <div class="payment-options">
              <label class="payment-option">
                <input type="radio" name="payment" value="card" checked>
                <i class='far fa-credit-card'></i> Credit / Debit Card
              </label>

              <label class="payment-option">
                <input type="radio" name="payment" value="paypal">
                <i class='fab fa-paypal'></i> PayPal
              </label>
            </div>

            <div class="card-fields">
              <label>
                Card Number
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
                <span id="cardNumberError" class="error"></span>
              </label>

              <div class="card-row">
                <div class="card-field">
                  <label>
                    Expiry
                    <input type="text" id="cardExpiry" placeholder="MM/YY">
                    <span id="cardExpiryError" class="error"></span>
                  </label>
                </div>

                <div class="card-field">
                  <label>
                    CVV
                    <input type="text" id="cardCvv" placeholder="123">
                    <span id="cardCvvError" class="error"></span>
                  </label>
                </div>
              </div>
            </div>

            <!-- PAYPAL MESSAGE -->
            <div class="paypal-message hidden">
              <p>You will be redirected to PayPal to complete your purchase.</p>
            </div>

            <h3>Shipping Information</h3>

            <label>
              Full Name
              <input type="text" id="name">
              <span id="nameError" class="error"></span>
            </label>

            <label>
              Email
              <input type="email" id="email">
              <span id="emailError" class="error"></span>
            </label>

            <label>
              Phone
              <input type="text" id="phone">
              <span id="phoneError" class="error"></span>
            </label>

            <label>
              Shipping Address
              <textarea id="address"></textarea>
              <span id="addressError" class="error"></span>
            </label>

            <h4>Delivery Options</h4>

            <div class="delivery-options">
              <label class="delivery-option">
                <input type="radio" name="delivery" value="standard" checked>
                Standard (Free)
              </label>

              <label class="delivery-option">
                <input type="radio" name="delivery" value="express">
                Express ($9.99)
              </label>
            </div>

            <div id="form-error" class="error hidden">
              Please fill all required fields correctly.
            </div>

            <button type="submit" class="place-order-btn">
              Place Order
            </button>
          </form>
        </section>

        <!-- RIGHT: SUMMARY -->
        <aside class="checkout-summary">
          <h3>Order Summary</h3>
          <div id="checkout-items"></div>

          <div class="summary-row">
            <span>Subtotal</span>
            <span id="co-subtotal">$0.00</span>
          </div>

          <div class="summary-row">
            <span>Tax (15%)</span>
            <span id="co-tax">$0.00</span>
          </div>

          <div class="summary-row">
            <span>Shipping</span>
            <span id="co-shipping">$0.00</span>
          </div>

          <div class="summary-row total">
            <span>Total</span>
            <span id="co-total">$0.00</span>
          </div>
        </aside>
      </div>
    </main>

    <div id="footer-container"></div>


</body>
</html>
