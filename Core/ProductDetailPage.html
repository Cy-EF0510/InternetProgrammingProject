<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

      <!--Awesome UI -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

      <!-- Star Wars-style font -->
      <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">

      <!--Css Sheet-->
      <link rel="stylesheet" href="./Resources/CSS/Moduler/base.css">
      <link rel="stylesheet" href="./Resources/CSS/pdp.css">

      <!--Models-->
      <!--Authentication -->
	    <script src="./Resources/JS/Modularity/AuthModel.js"></script>
      <!--header and footer-->
      <script src="Resources/JS/Modularity/HeaderModel.js"></script>
      <script src="Resources/JS/Modularity/FooterModel.js"></script>

      <!--Cart management Models-->
      <script src="Resources/JS/Modularity/CartManagement.js"></script>

      <!--Product Model-->
      <script src="./Resources/JS/Modularity/ProductModel.js"></script>
      
      <!--Js script-->
      <script src="./Resources/JS/pdp.js"></script>

      <title>Product Detail Page</title>
      <link rel="website icon" type="image/png" href="./Resources/IMG/circle.png"/>
  </head>

<body>
  <!-- HEADER -->
    <div id="header-container"></div>
    
    <main class="pdp-page">

    <!-- Loading / errors -->
    <section id="pdp-status" class="pdp-status">
      Loading product...
    </section>

    <!-- PDP content -->
    <section id="pdp" class="pdp hidden">
      <div class="pdp-grid">

        <!-- Image -->
        <div class="pdp-media">
          <div class="pdp-img-wrap">
            <img id="pdp-img" alt="" />
          </div>
        </div>

        <!-- Info -->
        <div class="pdp-info">
          <div class="pdp-badges">
            <span id="pdp-availability" class="badge"></span>
            <span id="pdp-sku" class="badge badge-muted"></span>
          </div>

          <h1 id="pdp-title" class="pdp-title"></h1>
          <p id="pdp-desc" class="pdp-desc"></p>

          <div class="pdp-price-row">
            <div class="pdp-price" id="pdp-price"></div>
          </div>

          <div class="pdp-actions">
            <div class="qty">
              <label for="qty-input">Qty</label>
              <div class="qty-controls">
                <button type="button" id="qty-minus" class="qty-btn">âˆ’</button>
                <input id="qty-input" type="number" min="1" value="1" />
                <button type="button" id="qty-plus" class="qty-btn">+</button>
              </div>
            </div>

            <button id="add-to-cart" class="btn-primary">
              Add to Cart
            </button>
          </div>

          <div id="cart-msg" class="cart-msg" aria-live="polite"></div>
        </div>

      </div>

      <!-- Related products -->
      <section class="section">
        <h2 class="section-title">Recommended</h2>
        <div id="related-grid" class="related-grid"></div>
      </section>

      <!-- Reviews -->
      <section class="section">
        <h2 class="section-title">Reviews</h2>
        <div id="reviews-wrap" class="reviews-wrap"></div>
      </section>
    </section>

  </main>
  <!--Using jquery to make footer-->
    <div id="footer-slot"></div>


    
</body>
</html>
