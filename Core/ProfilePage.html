<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!--Awesome UI -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

        <!-- Star Wars-style font -->
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">

        <!--Css Sheet-->
        <link rel="stylesheet" href="./Resources/CSS/Moduler/base.css">
        <link rel="stylesheet" href="./Resources/CSS/profilePage.css">
        
        <!--Models-->
        <!--Authentication -->
        <script src="./Resources/JS/Modularity/AuthModel.js"></script>

        <!--header and footer-->
        <script src="./Resources/JS/Modularity/HeaderModel.js"></script>
        <script src="./Resources/JS/Modularity/FooterModel.js"></script>

        <!--Cart management Models-->
        <script src="./Resources/JS/Modularity/CartManagement.js"></script>

        <!--Js script-->
        <script src="./Resources/JS/profilePage.js"></script>


        <title>Profile Page</title>
        <link rel="website icon" type="image/png" href="./Resources/IMG/circle.png"/>
    </head>

<body>
    <div id="header-container"></div>

    <main>
        <div class="profile-card">
            <img id="avatarImg" src="" alt="Avatar" style="width:120px;height:120px;border-radius:50%;object-fit:cover;">

            <div class="field">
                <label>First name</label>
                <input id="firstName" type="text">
            </div>

            <div class="field">
                <label>Last name</label>
                <input id="lastName" type="text">
            </div>

            <div class="field">
                <label>Email</label>
                <input id="email" type="email">
            </div>

            <div class="field">
                <label>Avatar URL</label>
                <input id="avatar" type="text" placeholder="https://...">
            </div>

            <div class="actions">
                <button id="saveProfile">Save (cookie only)</button>
                <button id="resetProfile" type="button">Reset to API</button>
            </div>

            <button id="logoutBtn" class="logout-btn">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </button>

            <p id="profileMsg"></p>
        </div>

    </main>

    <!--Using jquery to make footer-->
    <div id="footer-slot"></div>
</body>
</html>
