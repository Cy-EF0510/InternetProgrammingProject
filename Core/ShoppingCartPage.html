<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!--Awesome UI -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

        <!-- Star Wars-style font -->
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">

        <!--Css Sheet-->
        <link rel="stylesheet" href="./Resources/CSS/Moduler/base.css">
        <link rel="stylesheet" href="./Resources/CSS/shoppingCartPage.css">

        <!--Models-->
        <!--Authentication -->
        <script src="./Resources/JS/Modularity/AuthModel.js"></script>

        <!--header and footer-->
        <script src="Resources/JS/Modularity/HeaderModel.js"></script>
        <script src="Resources/JS/Modularity/FooterModel.js"></script>

        <!--Cart management Models-->
        <script src="Resources/JS/Modularity/CartManagement.js"></script>

        <!--Js script-->
        <script src="Resources/JS/shoppingCart.js"></script>

        <title>Shopping Cart</title>    
        <link rel="website icon" type="image/png" href="./Resources/IMG/circle.png"/>
    </head>

<body>
    <div id="header-container"></div>
    
    <main class="cart-page">
        <h2 class="cart-title">Shopping Cart</h2>
        <div id="cart-empty" class="cart-empty hidden">
            Your cart is empty.
        </div>

        <div class="cart-layout">

            <section class="cart-items-wrapper">
                <!-- LEFT: ITEMS -->
                <section class="cart-items" id="cart-items"></section>

                <a href="ProductListingPage.html" class="continue-shopping">
                    <i class="fa fa-arrow-left"></i> Continue Shopping
                </a>

            </section>


            <!-- RIGHT: SUMMARY -->
            <aside class="cart-summary">
            <h3>Order Summary</h3>

            <div class="summary-row">
                <span>Subtotal</span>
                <span id="cart-subtotal">$0.00</span>
            </div>

            <div class="summary-row">
                <span>Tax (15%)</span>
                <span id="cart-tax">$0.00</span>
            </div>

            <div class="summary-row total">
                <span>Total</span>
                <span id="cart-total">$0.00</span>
            </div>

            <button class="checkout-btn">Proceed to Checkout</button>
            </aside>
        </div>
    </main>

    <!--Using jquery to make footer-->
    <div id="footer-slot"></div>

</body>
</html>
