<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    

	<!-- Star Wars font -->
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">

	<!--Models-->
	<!--Authentication -->
	<script src="./Resources/JS/Modularity/AuthModel.js"></script>

	<script src="./Resources/JS/Modularity/FormValidation.js"></script>

	<!--JS-->
	<script src="./Resources/JS/login.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./Resources/CSS/login.css">
	
    <title>Login</title>
	<link rel="website icon" type="image/png" href="Resources/IMG/circle.png"/>
</head>
<body>
	<main>
	
	<img src="Resources/IMG/circle.png" class="site-logo" alt="The Rogue Market Logo">

	<div id="loginAlert" class="alert-box"></div>
    <form action ="" method="POST">
		<fieldset>
			<legend>Login:</legend>

		    <label for="email">Email:</label>
		    <input type="text" id="email" name="email">
			<span id="emailError" class="error-msg"></span><br><br>
			
		    <label for="pass">Password:</label>
		    <input type="password" id="pass" name="pass">
			<span id="passError" class="error-msg"></span><br><br>

		    <input type="button" id="submitBtn" value="Login In">
			<p>Do not have an account? <a href="RegisterPage.html">Register here</a>.</p>
		</fieldset>
	</form>
</main>
</body>
</html>
