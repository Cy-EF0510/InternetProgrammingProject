<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="Resources/JS/registerPage.js"></script>
    <link rel="stylesheet" href="Resources/CSS/resgisterpage.css">

    <title>Register Page</title>
</head>

<body>
    <form action ="" method="GET">
		<fieldset>
			<legend>Create account:</legend>

		    <label for="name">Name:</label>
		    <input type="text" id="name" name="name"><br><br>

		    <label for="email">Email:</label>
		    <input type="text" id="email" name="email"><br><br>
		    <label for="pass">Password:</label>
		    <input type="password" id="pass" name="pass"><br><br>
            
            <label for="repass">Re-enter Password:</label>
            <input type="password" id="repass" name="repass"><br><br>

		    <input type="button" onclick="checkAll();" value="Submit">
			<p>Already have an account? <a href="LoginPage.html">Login here</a>.</p>
		</fieldset>
	</form>
    
</body>
