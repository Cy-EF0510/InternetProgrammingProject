<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	<!-- Star Wars-style font -->
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">

	<!--Models-->
	<!--Authentication -->
	<script src="./Resources/JS/Modularity/AuthModel.js"></script>
	
	<script src="./Resources/JS/Modularity/FormValidation.js"></script>

	<!--JS -->
    <script src="./Resources/JS/registerPage.js"></script>

    <!-- Your CSS -->
    <link rel="stylesheet" href="Resources/CSS/resgisterpage.css">

    <title>Register Page</title>
	<link rel="website icon" type="image/png" href="Resources/IMG/circle.png"/>
</head>

<body>
	<main>
	
	<div class="stars"></div>

	<img src="Resources/IMG/circle.png" class="site-logo" alt="The Rogue Market Logo">

    <form action ="" method="POST">
		<fieldset>
			<legend>Create account:</legend>

		    <label for="name">Name:</label>
		    <input type="text" id="name" name="name">
			<span id="nameError" class="error-msg"></span><br>

		    <label for="email">Email:</label>
		    <input type="text" id="email" name="email">
			<span id="emailError" class="error-msg"></span><br>

		    <label for="pass">Password:</label>
		    <input type="password" id="pass" name="pass">
			<span id="passError" class="error-msg"></span><br>
            
            <label for="repass">Re-enter Password:</label>
            <input type="password" id="repass" name="repass">
			<span id="repassError" class="error-msg"></span><br>

		    <input type="button" id="submitBtn" value="Submit">
			<p>Already have an account? <a href="LoginPage.html">Login here</a>.</p>
		</fieldset>
	</form>
</main>
    
</body>
</html>
